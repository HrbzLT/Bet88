<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library System with Borrower Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #007bff;
            color: white;
        }

        .borrowed {
            color: red;
            font-weight: bold;
        }

        .available {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š Library System</h1>

    <h3>Add Book</h3>
    <div class="row">
        <input type="text" id="title" placeholder="Book Title">
        <input type="text" id="author" placeholder="Author">
        <button onclick="addBook()">Add Book</button>
    </div>

    <h3>Borrower Information (Fill when borrowing)</h3>
    <div class="row">
        <input type="text" id="lrn" placeholder="LRN">
        <input type="text" id="borrowerName" placeholder="Name">
        <input type="text" id="libraryId" placeholder="Library ID">
        <input type="text" id="purpose" placeholder="Purpose of Borrow">
    </div>

    <h3>Search Book</h3>
    <input type="text" id="search" placeholder="Search by title..." onkeyup="displayBooks()">

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Borrower Info</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>
</div>

<script>
    let books = JSON.parse(localStorage.getItem("books")) || [];

    function saveBooks() {
        localStorage.setItem("books", JSON.stringify(books));
    }

    function addBook() {
        let title = document.getElementById("title").value.trim();
        let author = document.getElementById("author").value.trim();

        if (title === "" || author === "") {
            alert("Please fill in all book fields.");
            return;
        }

        books.push({
            title: title,
            author: author,
            borrowed: false,
            borrower: null
        });

        saveBooks();
        displayBooks();

        document.getElementById("title").value = "";
        document.getElementById("author").value = "";
    }

    function borrowBook(index) {
        let lrn = document.getElementById("lrn").value.trim();
        let name = document.getElementById("borrowerName").value.trim();
        let libraryId = document.getElementById("libraryId").value.trim();
        let purpose = document.getElementById("purpose").value.trim();

        if (lrn === "" || name === "" || libraryId === "" || purpose === "") {
            alert("Please complete all borrower information.");
            return;
        }

        books[index].borrowed = true;
        books[index].borrower = {
            lrn: lrn,
            name: name,
            libraryId: libraryId,
            purpose: purpose,
            date: new Date().toLocaleString()
        };

        saveBooks();
        displayBooks();

        document.getElementById("lrn").value = "";
        document.getElementById("borrowerName").value = "";
        document.getElementById("libraryId").value = "";
        document.getElementById("purpose").value = "";
    }

    function returnBook(index) {
        books[index].borrowed = false;
        books[index].borrower = null;

        saveBooks();
        displayBooks();
    }

    function displayBooks() {
        let search = document.getElementById("search").value.toLowerCase();
        let list = document.getElementById("bookList");
        list.innerHTML = "";

        books.forEach((book, index) => {
            if (book.title.toLowerCase().includes(search)) {
                let borrowerInfo = book.borrower
                    ? `LRN: ${book.borrower.lrn}<br>
                       Name: ${book.borrower.name}<br>
                       ID: ${book.borrower.libraryId}<br>
                       Purpose: ${book.borrower.purpose}<br>
                       Date: ${book.borrower.date}`
                    : "â€”";

                list.innerHTML += `
                    <tr>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td class="${book.borrowed ? 'borrowed' : 'available'}">
                            ${book.borrowed ? "Borrowed" : "Available"}
                        </td>
                        <td>${borrowerInfo}</td>
                        <td>
                            ${book.borrowed 
                                ? `<button onclick="returnBook(${index})">Return</button>`
                                : `<button onclick="borrowBook(${index})">Borrow</button>`}
                        </td>
                    </tr>
                `;
            }
        });
    }

    displayBooks();
</script>

</body>
</html>
