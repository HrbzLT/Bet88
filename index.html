<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Library System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
        }

        button {
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        .borrowed {
            color: red;
            font-weight: bold;
        }

        .available {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š Library System</h1>

    <h3>Add Book</h3>
    <input type="text" id="title" placeholder="Book Title">
    <input type="text" id="author" placeholder="Author">
    <button onclick="addBook()">Add Book</button>

    <h3>Search</h3>
    <input type="text" id="search" placeholder="Search by title..." onkeyup="displayBooks()">

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>
</div>

<script>
    let books = JSON.parse(localStorage.getItem("books")) || [];

    function saveBooks() {
        localStorage.setItem("books", JSON.stringify(books));
    }

    function addBook() {
        let title = document.getElementById("title").value.trim();
        let author = document.getElementById("author").value.trim();

        if (title === "" || author === "") {
            alert("Please fill in all fields.");
            return;
        }

        books.push({
            title: title,
            author: author,
            borrowed: false
        });

        saveBooks();
        displayBooks();

        document.getElementById("title").value = "";
        document.getElementById("author").value = "";
    }

    function toggleBorrow(index) {
        books[index].borrowed = !books[index].borrowed;
        saveBooks();
        displayBooks();
    }

    function displayBooks() {
        let search = document.getElementById("search").value.toLowerCase();
        let list = document.getElementById("bookList");
        list.innerHTML = "";

        books.forEach((book, index) => {
            if (book.title.toLowerCase().includes(search)) {
                list.innerHTML += `
                    <tr>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td class="${book.borrowed ? 'borrowed' : 'available'}">
                            ${book.borrowed ? "Borrowed" : "Available"}
                        </td>
                        <td>
                            <button onclick="toggleBorrow(${index})">
                                ${book.borrowed ? "Return" : "Borrow"}
                            </button>
                        </td>
                    </tr>
                `;
            }
        });
    }

    displayBooks();
</script>

</body>
</html>
